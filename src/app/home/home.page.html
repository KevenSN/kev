<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cadastro
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cadastro</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input placeholder="Informe seu Nome"></ion-input>

      <ion-label position="floating">Endereço</ion-label>
      <ion-input placeholder="Informe seu Endereço"></ion-input>

      <ion-label position="floating">Telefone</ion-label>
      <ion-input placeholder="Informe seu Telefone"></ion-input>
    </ion-item>
  </div>
</ion-content>
